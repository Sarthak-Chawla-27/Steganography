<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Steganography</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='main.css' type='text/css' rel='stylesheet' />
    <script src='sjcl.js' type='text/javascript'></script>
    <script src='nacl.js' type='text/javascript'></script>
    <script src='main.js' type='text/javascript'></script>
</head>

<body class="bg-gradient-to-r from-indigo-800 to-blue-950 space-y-10">

    <div id='about' class='section text-white tracking-widest'>
        A <a href='http://en.wikipedia.org/wiki/Steganography'>Steganography</a> tool in pure HTML5 by Zach
        Oakes.<br /> Works well in Chrome, Firefox, Opera, and IE10+.<br />
        <a href='about.html' class='font-bold tracking-wider'>How it works ?</a>
    </div>
    
    <div id='main' class='section dark'>
        <div class='step rounded'>Choose an image</div>
        <img id='preview' class='preview hide' />
        <div class='sectionbody'>
            <label for="file" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                Choose File
            </label>
            <input type='file' id='file' class="hidden" />
        </div>        
    </div>
    <div id='choose' class='section dark hide'>
        <div class='step rounded'>What do you want to do?</div>
        <div class='sectionbody'>
            <div class='left space-y-4'>
                <textarea id='message' class='resize-none border rounded w-full py-2 px-3 placeholder-gray-400 focus:outline-none focus:ring focus:border-blue-300 message' maxlength='1000' placeholder='Type hidden message'></textarea>
                <input type='password' id='password' class='resize-none border rounded w-full py-2 px-3 placeholder-gray-400 focus:outline-none focus:ring focus:border-blue-300 password' placeholder='Password (optional)' />
                <button id='encode' class='text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 submit'>Hide message</button>
            </div>
            <div class='right space-y-4'>
                <input type='password' id='password2' class='resize-none border rounded w-full py-2 px-3 placeholder-gray-400 focus:outline-none focus:ring focus:border-blue-300 password' placeholder='Password' />
                <button id='decode' class='pt-2.5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 submit'>Reveal message</button>
            </div>
        </div>
    </div>
    <div id='reveal' class='section dark hide'>
        <div class='step'>Hidden message</div>
        <div id='messageDecoded' class='sectionbody'></div>
    </div>
    <canvas id='canvas' class='hide'></canvas>
    <img id='output' />

</body>

</html>
